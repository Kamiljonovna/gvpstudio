<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GvP Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfaf5;
      color: #2c2c2c;
      overflow-x: hidden;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    body.fade-in {
      opacity: 1;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .logo-text {
      font-size: 48px;
      font-weight: bold;
      color: #000;
    }

    .tagline {
      font-family: 'Dancing Script', cursive;
      font-size: 28px;
      color: #8b7b62;
      margin-top: 10px;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 25px;
      cursor: pointer;
      z-index: 1001;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: #000;
      margin: 5px 0;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #e8d9c4;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      padding-top: 60px;
      transition: left 0.3s ease-in-out;
      z-index: 1000;
    }

    .side-menu.open {
      left: 0;
    }

    .side-menu a {
      display: block;
      padding: 15px 25px;
      color: #2c2c2c;
      text-decoration: none;
      font-weight: 500;
    }

    .side-menu a:hover {
      background-color: #f2e8dc;
    }
  </style>
</head>
<bodybody, html {
  height: 100%;
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  overflow-x: hidden;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
  background: url('https://i.imgur.com/ALf6KJF.jpg') no-repeat center center fixed;
  background-size: cover;
  position: relative;
  color: #fff;
}

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: -1;
}
> 

  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <nav class="side-menu" id="sideMenu">
    <a href="index.html">Home</a>
    <a href="weddings.html">Weddings</a>
    <a href="birthdays.html">Birthdays</a>
    <a href="corporate.html">Corporate Events</a>
    <a href="cultural.html">Cultural Celebrations</a>
    <a href="clips.html">Video Clips</a>
    <a href="socials.html">Socials</a>
  </nav>

  <div class="hero">
    <div class="logo-text">GvP Studio</div>
    <div class="tagline">Capturing Your Special Moments</div>
  </div>

<script>
  document.body.classList.add('fade-in');

  function toggleMenu() {
    const menu = document.getElementById('sideMenu');
    menu.classList.toggle('open');
  }

  document.querySelectorAll('.side-menu a').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const url = link.getAttribute('href');
      toggleMenu();

      // Fade out then navigate
      document.body.classList.remove('fade-in');
      setTimeout(() => {
        window.location.href = url;
      }, 400);
    });
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weddings | GvP Studio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfaf5;
      color: #2c2c2c;
      padding: 40px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    body.fade-in {
      opacity: 1;
    }
    h1 {
      color: #8b7b62;
      font-size: 32px;
      margin-bottom: 20px;
    }
    .video-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      max-width: 400px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .video-card img {
      width: 100%;
      display: block;
    }
    .video-info {
      padding: 15px;
    }
    .video-title {
      font-size: 18px;
      font-weight: bold;
    }
    .video-category {
      color: #8b7b62;
      font-size: 14px;
    }
    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 25px;
      cursor: pointer;
      z-index: 1001;
    }
    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: #000;
      margin: 5px 0;
    }
    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #e8d9c4;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      padding-top: 60px;
      transition: left 0.3s ease-in-out;
      z-index: 1000;
    }
    .side-menu.open {
      left: 0;
    }
    .side-menu a {
      display: block;
      padding: 15px 25px;
      color: #2c2c2c;
      text-decoration: none;
      font-weight: 500;
    }
    .side-menu a:hover {
      background-color: #f2e8dc;
    }
  </style>
</head>
<body>
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <nav class="side-menu" id="sideMenu">
    <a href="index.html">Home</a>
    <a href="weddings.html">Weddings</a>
    <a href="birthdays.html">Birthdays</a>
    <a href="corporate.html">Corporate Events</a>
    <a href="cultural.html">Cultural Celebrations</a>
    <a href="clips.html">Video Clips</a>
    <a href="socials.html">Socials</a>
  </nav>

  <main>
    <h1>Weddings</h1>
    <div class="video-card">
      <img src="https://via.placeholder.com/400x250" alt="Elegant Garden Wedding" />
      <div class="video-info">
        <div class="video-title">Elegant Garden Wedding</div>
        <div class="video-category">Weddings</div>
      </div>
    </div>
  </main>

<script>
  document.body.classList.add('fade-in');

  function toggleMenu() {
    const menu = document.getElementById('sideMenu');
    menu.classList.toggle('open');
  }

  document.querySelectorAll('.side-menu a').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const url = link.getAttribute('href');
      toggleMenu();

      document.body.classList.remove('fade-in');
      setTimeout(() => {
        window.location.href = url;
      }, 400);
    });
  });
</script>
</body>
</html>
